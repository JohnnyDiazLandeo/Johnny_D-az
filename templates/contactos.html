{% extends "layout.html" %}

{% block content %}

<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Contactos</h1>

    <button onclick="abrirAgregar()" 
        class="flex items-center gap-2 bg-gray-800 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow transition">
        <span class="text-xl">＋</span> Añadir
    </button>
</div>

<div class="bg-white p-6 rounded-xl shadow-md border">
    <table class="w-full table-auto border-collapse">
        <thead>
            <tr class="bg-gray-800 text-white">
                <th class="p-3 text-left">DNI</th>
                <th class="p-3 text-left">Nombre</th>
                <th class="p-3 text-left">Teléfono</th>
                <th class="p-3 text-left">Correo</th>
                <th class="p-3 text-left">Dirección</th>
                <th class="p-3 text-left">Estado</th>
                <th class="p-3 text-left">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr class="border-b hover:bg-gray-100">
                <td class="p-3">{{ c.dni }}</td>
                <td class="p-3">{{ c.nombre }}</td>
                <td class="p-3">{{ c.telefono }}</td>
                <td class="p-3">{{ c.correo }}</td>
                <td class="p-3">{{ c.direccion }}</td>
                <td class="p-3">{{ c.estado }}</td>
                <td class="p-3 flex gap-3">
                    <button onclick="abrirEditar('{{ c.id }}','{{ c.dni }}','{{ c.nombre }}','{{ c.telefono }}','{{ c.correo }}','{{ c.direccion }}','{{ c.estado }}')"
                        class="text-blue-600 hover:text-blue-800 font-semibold">
                        Editar
                    </button>

                    <a href="/eliminar/{{ c.id }}" 
                       class="text-red-600 hover:text-red-800 font-semibold">
                        Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-xl w-96 animate-fadeIn">

        <h2 class="text-xl font-bold mb-4 text-gray-800">Registrar Contacto</h2>

        <form id="formModal" method="POST" class="flex flex-col gap-4">
            <input type="hidden" name="id" id="id">

            <input type="text" name="dni" id="dni" class="input" placeholder="DNI">
            <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre">
            <input type="text" name="telefono" id="telefono" class="input" placeholder="Teléfono">
            <input type="text" name="correo" id="correo" class="input" placeholder="Correo">
            <input type="text" name="direccion" id="direccion" class="input" placeholder="Dirección">

            <select name="estado" id="estado" class="input">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>

            <div class="flex justify-end gap-3 mt-2">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow">
                    Guardar
                </button>

                <button type="button" onclick="cerrarModal()" 
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/contactos.js') }}"></script>

{% endblock %}
