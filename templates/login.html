<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="login-fondo flex items-center justify-center min-h-screen">

<div class="login-card max-w-md w-full p-8 bg-white/10 backdrop-blur-md shadow-2xl rounded-2xl border border-white/20">

    <h2 class="text-center text-3xl font-bold text-white mb-6 tracking-wide">
        Iniciar Sesión
    </h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for c, m in messages %}
                <div class="alert w-full text-center text-sm py-2 mb-4 rounded-md bg-red-600/80 text-white">
                    {{ m }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-5">

        <input type="text" name="usuario" placeholder="Usuario"
               class="w-full py-3 px-4 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring focus:ring-blue-500">

        <input type="password" name="password" placeholder="Contraseña"
               class="w-full py-3 px-4 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:ring focus:ring-blue-500">

        <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 transition-all rounded-lg text-white font-semibold">
            Ingresar
        </button>

    </form>
</div>

</body>
</html>
